<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="carrinho-grid.css">
    <link rel="stylesheet" href="carrinho.css">
    <title>Carrinho</title>
</head>

<body>
    <div class="cart">
        <table class="container">
            <tr class="cart-titles">
                <td class="cart-titles__value col-cl-2 col-tb-4 col-dk-6">Name</th>
                    <td class="cart-titles__value col-cl-1 col-tb-2 col-dk-2">Price</th>
                        <td class="cart-titles__value col-cl-1 col-tb-2 col-dk-2">Quantity</th>
                            <td class="cart-titles__value col-cl-1 col-tb-2 col-dk-2">Total</th>
            </tr>
            <tr>
                <div class="cart-item row">
                    <td class="cart-item__description col-cl-2 col-tb-4 col-dk-6">
                        <i class="fa fa-times-circle"></i>
                        <div class="description__image">
                            <img src="camiseta.jpg" } alt="camiseta roxa">
                        </div>
                        <div class="description-details">
                            <div class="description-details__title">
                                <h4>Puma Golf Ragian Tech Polo Tee</h4>
                            </div>
                            <div class="description-details__itens">
                                <p class="description-details__label">Color: </p>
                                <i class="fas fa-circle"></i>
                                <p class="description-details__label">Size:</p>
                                <p class="description-details-size__selected">XXL</p>
                            </div>
                        </div>
                    </td>
                    <td class="item-price col-cl-1 col-tb-2 col-dk-2">
                        <div class="item-price__details">
                            <p class="currency">$</p>
                            <p class="value">$72</p>
                        </div>
                    </td>
                    <td class="item-quantity col-cl-1 col-tb-2 col-dk-2">
                        <select class="item-quantity__value">
                            <option value="1" label="1"> 1 </option>
                            <option value="2" label="2"> 2 </option>
                            <option value="3" label="3"> 3 </option>
                            <option value="4" label="4"> 4 </option>
                            <option value="5" label="5"> 5 </option>
                            <option value="6" label="6"> 6 </option>
                        </select>
                    </td>
                    <td class="item-total col-cl-1 col-tb-2 col-dk-2">
                        <div class="item-total__details">
                            <p class="currency">$</p>
                            <p class="value">216</p>
                        </div>
                    </td>
        </table>
        <div class="cart-subtotal">
            <p class="cart-subtotal__label">Subtotal: </p>
            <div class="cart-subtotal__details">
                <p class="currency">$</p>
                <p class="value">523</p>
            </div>
        </div>
        <button type="submit" class="cart-subtotal__button">Shipping info
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </button>
        </div>


        <script src="carrinho.js"></script>
</body>

</html>
