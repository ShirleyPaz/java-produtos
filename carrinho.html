<body>

    <div class="cart">
        <div class="cart-item">
            <div class="item-image">
                <img src="camiseta.jpg"} alt="camiseta roxa">
            </div>
            <i class="fa fa-times-circle" aria-hidden="true" class="cart-item__selected"></i>
            <div class="item-description">
                <h4 class="item-description__title">Puma Golf Ragian Tech Polo Tee</h4>
                <p class="item-description__color">Color:</p>
                <i class="fa fa-circle-o" aria-hidden="true" class="description__color-icon"></i>
                <p class="item-description__size">Size:</p>
                <p class="item-description__size-selected">XXL</p>
            </div>
            <div class="item-price">
                <p class="item-price__value">$72</p>
            </div>
            <div class="item-quantity">
                <select class="item-quantity__value">
                    <option value="1" label="1"> 1 </option>
                    <option value="2" label="2"> 2 </option>
                    <option value="3" label="3"> 3 </option>
                    <option value="4" label="4"> 4 </option>
                    <option value="5" label="5"> 5 </option>
                    <option value="6" label="6"> 6 </option>
                </select>
            </div>
            <div class="item-total">
                <p class="item-total__value">$216</p>
            </div>
        </div>
        <p class="cart-subtotal">$523</p>
        <button type="submit">Shipping info
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </button>
    </div>
    <script src="carrinho.js"></script>
</body>
