<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="carrinho-grid.css">
    <link rel="stylesheet" href="carrinho.css">
    <title>Carrinho</title>
</head>

<body onload="listarprodutos()">
    <section class="cart">
        <p class="cart-tagline">You have 3 items in your order</p>
        <table class="cart-items">
            <tr class="cart-titles">
                <td class="cart-titles__value col-cl-2 col-tb-4 col-dk-6">Name</th>
                    <td class="cart-titles__value col-cl-1 col-tb-2 col-dk-2">Price</th>
                        <td class="cart-titles__value col-cl-1 col-tb-2 col-dk-2">Quantity</th>
                            <td class="cart-titles__value col-cl-1 col-tb-2 col-dk-2">Total</th>
            </tr>
            <div id="products"></div>
        </table>
        <div class="cart-subtotal">
            <p class="cart-subtotal__label">Subtotal: </p>
            <div class="cart-subtotal__details">
                <p class="currency">$</p>
                <p class="value">523</p>
            </div>
        </div>
        <button type="submit" class="cart-subtotal__button">Shipping info
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </button>
    </section>
    <script src="carrinho.js"></script>
</body>

</html>
